

<div class="flex">
    <div class="forfaitCompletFlex">
        <app-image [image]="forfait?.image" ></app-image>
        <div>
                
            <app-infos-forfait  [nom]="forfait?.nom" ></app-infos-forfait>

            <app-prix [prix]="forfait?.prix" [nouveauPrix]="forfait?.nouveauPrix"></app-prix>
           
            
        </div>

        <app-infos-forfait  [description]="forfait?.description" [code]="forfait?.code" [categorie]="forfait?.categorie" [dateDebut]="forfait?.dateDebut" [dateFin]="forfait?.dateFin" ></app-infos-forfait>
       
    </div>
</div>
