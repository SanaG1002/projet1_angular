
<form class="formAvis">
    <mat-slider min="0" max="10" step="1" [thumbLabel]="true" showTickMarks >
        <input matSliderThumb aria-label="note">
    </mat-slider>

    <mat-form-field class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>
</form>
